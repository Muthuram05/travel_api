<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT with Flask</title>
</head>
<body>
    <h1>Chat with ChatGPT</h1>
    <form method="post">
        <label for="user_input">You:</label>
        <input type="text" name="user_input" id="user_input" value="{{ user_input }}" />
        <input type="submit" value="Send" />
    </form>
    {% if response %}
    <p>ChatGPT: {{ response }}</p>
    {% endif %}
</body>
</html>
